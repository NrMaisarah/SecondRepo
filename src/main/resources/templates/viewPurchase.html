<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Purchases</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Purchases</h1>
    <table>
        <thead>
            <tr>
                <th>Purchase ID</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Card Name</th>
                <th>Card Number</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${purchaseList}">
                <td th:text="${purchase.purchaseID}"></td>
                <td th:text="${purchase.customerName}"></td>
                <td th:text="${purchase.customerEmail}"></td>
                <td th:text="${purchase.customerAddress}"></td>
                <td th:text="${purchase.city}"></td>
                <td th:text="${purchase.states}"></td>
                <td th:text="${purchase.zip}"></td>
                <td th:text="${purchase.cardName}"></td>
                <td th:text="${purchase.cardNumber}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
