<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 35%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        fieldset {
            border: none;
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .radio-label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
            color: #555;
        }
        .radio-input {
            vertical-align: middle;
            margin-right: 5px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #8FC3FF;
            color: #000000;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #63A7F8;
        }
    </style>
</head>
<body>
    <h2>Edit Staff</h2>
    <div class="container">
        <form th:action="@{${pageContext.request.contextPath}/staffServlet(action='update')}" method="post">
            <input type="hidden" name="staffID" th:value="${staff.staffID}">
            <fieldset>
                <label for="staffName">Name:</label>
                <input type="text" id="staffName" name="staffName" th:value="${staff.staffName}" required>
            </fieldset>
            <fieldset>
                <label for="staffPassword">Password:</label>
                <input type="password" id="staffPassword" name="staffPassword" th:value="${staff.staffPassword}" required>
            </fieldset>
            <fieldset>
                <label for="staffEmail">Email:</label>
                <input type="email" id="staffEmail" name="staffEmail" th:value="${staff.staffEmail}" required>
            </fieldset>
            <fieldset>
                <label>Role:</label><br>
                <label class="radio-label">
                    <input type="radio" value="staff" name="staffRole" class="radio-input" th:checked="${staff.staffRole == 'staff'}" required>
                    Staff
                </label>
                <label class="radio-label">
                    <input type="radio" value="manager" name="staffRole" class="radio-input" th:checked="${staff.staffRole == 'manager'}" required>
                    Manager
                </label>
            </fieldset>
            <button type="submit" class="btn btn-success">Update</button>
            <p>Back to <a href="managerhomepage.jsp">Home</a></p>
        </form>
    </div>
</body>
</html>
