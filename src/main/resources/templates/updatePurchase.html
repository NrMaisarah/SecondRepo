<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Billing Address</title>
    <style>
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input[type="text"], .form-container input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Update Billing Address</h1>
    <div class="form-container">
        <form action="#" th:action="@{/updatePurchaseController}" method="post">
            <input type="hidden" name="purchaseID" th:value="${purchase.purchaseID}">
            
            <label for="custName">Name:</label>
            <input type="text" id="custName" name="custName" th:value="${purchase.custName}" readonly>
            
            <label for="custEmail">Email:</label>
            <input type="email" id="custEmail" name="custEmail" th:value="${purchase.custEmail}" readonly>
            
            <label for="custAddress">Address:</label>
            <input type="text" id="custAddress" name="custAddress" th:value="${purchase.custAddress}">
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:value="${purchase.city}">
            
            <label for="states">State:</label>
            <input type="text" id="states" name="states" th:value="${purchase.state}">
            
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" th:value="${purchase.zip}">
            
            <button type="submit">Update Billing Address</button>
        </form>
    </div>
</body>
</html>
