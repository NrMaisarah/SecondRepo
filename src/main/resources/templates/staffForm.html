<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klinik Haiwan Ikhtiari - Create New Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #8FC3FF;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #63A7F8;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group label {
            margin-bottom: 0;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #007BFF;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Staff</h2>
        <form id="staffForm" th:action="@{/staffServlet}" method="post">
            <input type="hidden" name="action" value="input">
            <fieldset class="form-group">
                <label for="staffName">Name:</label>
                <input type="text" id="staffName" class="form-control" name="staffName" required>
            </fieldset>
            <fieldset class="form-group">
                <label for="staffPassword">Password:</label>
                <input type="password" id="staffPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,20}$" placeholder="6-20 characters include an uppercase, a lowercase, a number and a symbol" class="form-control" name="staffPassword" required>
            </fieldset>
            <fieldset class="form-group">
                <label for="staffEmail">Company Email:</label>
                <input type="email" id="staffEmail" pattern="[a-zA-Z0-9._%+-]+@klinikhaiwanikhtiari\\.com" placeholder="Please enter your company email" class="form-control" name="staffEmail" required>
            </fieldset>
            <fieldset class="form-group">
                <label>Role:</label>
                <div class="radio-group">
                    <input type="radio" id="staffRoleStaff" value="staff" name="staffRole" required th:checked="${staff.staffRole == 'staff'}">
                    <label for="staffRoleStaff">Staff</label>
                    <input type="radio" id="staffRoleManager" value="manager" name="staffRole" required th:checked="${staff.staffRole == 'manager'}">
                    <label for="staffRoleManager">Manager</label>
                </div>
            </fieldset>
            <input type="hidden" name="staffID" th:value="${staff.staffID}" />
            <button type="submit" class="btn">Create</button>
        </form>
        <div class="links">
            <p>Already have an account? <a th:href="@{/staffLogin}">Click here</a></p>
            <p>Back to <a th:href="@{/index}">Home</a></p>
        </div>
    </div>
</body>
</html>
