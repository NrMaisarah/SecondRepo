<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>View Food Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Import Google fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");

        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #dfe9f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        nav {
            width: 280px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        nav .logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        nav .logo span {
            font-weight: bold;
            padding-left: 15px;
            font-size: 18px;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            color: rgb(85, 83, 83);
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        nav ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        nav ul li a:hover {
            background: #eee;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .form-container .info-group {
            margin-bottom: 15px;
        }

        .form-container .info-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .form-container .info-group .info-value {
            font-size: 16px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHqdmrNQXQO6ekMC98zyENVwkWXV3MdzLYyA&amp;s" alt="Pet Clinic">
                <span class="nav-item">Dashboard</span>
            </div>
            <ul>
                <li>
                    <a href="customerhomepage.jsp">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a>
                </li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
        <div class="main">
            <div class="form-container">
                <h2>Food Details</h2>
                <div class="info-group">
                    <label>Id:</label>
                    <div class="info-value" th:text="${petfood.inventoryID}"></div>
                </div>
                <div class="info-group">
                    <label>Name:</label>
                    <div class="info-value" th:text="${petfood.inventoryName}"></div>
                </div>
                <div class="info-group">
                    <label>Brand:</label>
                    <div class="info-value" th:text="${petfood.inventoryBrand}"></div>
                </div>
                <div class="info-group">
                    <label>Category:</label>
                    <div class="info-value" th:text="${petfood.inventoryCategory}"></div>
                </div>
                <div class="info-group">
                    <label>Price:</label>
                    <div class="info-value" th:text="${petfood.inventoryPrice}"></div>
                </div>
                <div class="info-group">
                    <label>Weight (gram):</label>
                    <div class="info-value" th:text="${petfood.foodWeight}"></div>
                </div>
                <div class="info-group">
                    <label>Quantity Available:</label>
                    <div class="info-value" th:text="${petfood.inventoryQuantityExisting}"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
